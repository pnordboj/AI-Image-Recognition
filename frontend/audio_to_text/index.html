<!DOCTYPE html>
<html>
  <head>
    <title>Audio to Text</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 text-center">Audio to Text</h1>
      <div class="row justify-content-center mt-5">
        <div class="col-6 text-center">
          <div class="upload-container">
            <div id="uploadPreview">
              <span class="upload-icon">&#43;</span>
              <p class="upload-text">
                Drag and Drop an Audio File Here or Click to Upload
              </p>
            </div>
          </div>
          <div class="form-group mt-3">
            <input
              type="file"
              id="audioUpload"
              accept="audio/*"
              class="form-control-file"
              style="display: none"
            />
          </div>
          <div class="form-group mt-3">
            <input
              type="text"
              id="youtubeUrl"
              class="form-control"
              placeholder="Or paste a YouTube URL here"
            />
          </div>
          <button id="submitBtn" class="btn btn-primary" disabled>
            Transcribe Audio
          </button>
        </div>
      </div>

      <div id="transcript" class="row justify-content-center mt-5">
        <!-- Transcript will be inserted here -->
      </div>
    </div>
    <script src="./audio.js"></script>
  </body>
</html>
