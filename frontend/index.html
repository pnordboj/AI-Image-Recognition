<!DOCTYPE html>
<html>
  <head>
    <title>AI Services</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 text-center">AI Services</h1>
      <div class="row justify-content-center mt-5">
        <div class="col-4 text-center">
          <div class="card">
            <img
              src="img/img_recognition_icon.jpg"
              class="card-img-top"
              alt="Image Recognition"
            />
            <div class="card-body">
              <h5 class="card-title">Image Recognition</h5>
              <p class="card-text">Use AI to identify and classify images.</p>
              <a href="image_recognition/index.html" class="btn btn-primary"
                >Go to Image Recognition</a
              >
            </div>
          </div>
        </div>
        <div class="col-4 text-center">
          <div class="card">
            <img
              src="img/audio_to_text_icon.png"
              class="card-img-top"
              alt="Audio to Text"
            />
            <div class="card-body">
              <h5 class="card-title">Audio to Text</h5>
              <p class="card-text">
                Use AI to transcribe audio files into text.
              </p>
              <a href="audio_to_text/index.html" class="btn btn-primary"
                >Go to Audio to Text</a
              >
            </div>
          </div>
        </div>
        <div class="col-4 text-center">
          <div class="card">
            <img
              src="img/create_img_icon.png"
              class="card-img-top"
              alt="Image Generation"
            />
            <div class="card-body">
              <h5 class="card-title">Image Generation</h5>
              <p class="card-text">Use AI to generate images based on input.</p>
              <a href="create_img/index.html" class="btn btn-primary"
                >Go to Image Generation</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
