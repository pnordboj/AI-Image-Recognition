<!DOCTYPE html>
<html>
  <head>
    <title>Image Generation</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 text-center">Image Generation</h1>
      <div class="row justify-content-center mt-5">
        <div class="col-6 text-center">
          <div class="form-group">
            <label for="inputText">Enter your description:</label>
            <input
              type="text"
              class="form-control"
              id="inputText"
              placeholder="Enter text here"
            />
          </div>
          <button id="submitBtn" class="btn btn-primary">Generate Image</button>
        </div>
      </div>
      <div id="generatedImage" class="row justify-content-center mt-5">
        <!-- Generated image will be inserted here -->
      </div>
    </div>
    <script src="../main_image_gen.js"></script>
  </body>
</html>
